<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video</title>
</head>

<body>
    <div id="container">
        <div id="menu">
            <div class="icon" id="playPauseIconContainer">
                <svg id="playPauseIcon" class="ToPlay" width="45" height="70" viewBox="0 0 45 70" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M 0 0 L 15 0 L 15 70 L 0 70 L 0 0Z" fill="white" />
                    <rect x="30" width="15" height="70" fill="white" />
                </svg>

            </div>
            <div class="playback">
                <div id="playLine"></div>
            </div>
            <div class="timer">
                <span>00:00</span>
                <span id="by">/</span>
                <span>00:30</span>
            </div>
            <div class="icon">
                <svg id="speakerIcon" width="500" height="500" viewBox="0 0 75 75">
                    <path
                        d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                        style="stroke:rgb(255, 255, 255,0.7);stroke-width:5;stroke-linejoin:round;fill:rgb(255, 255, 255,0.7);" />
                    <path
                        d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                        style="fill:none;stroke:rgb(255, 255, 255,0.7);stroke-width:8;stroke-linecap:round" />
                    <path id="line" d="M 5 5 L  5 5 " stroke="#ffffff" stroke-width="11" />
                </svg>
            </div>
            <div class="icon">
                <svg id="settingsIcon" width="416" height="427" viewBox="0 0 416 427" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M411.032 269.44L366.019 234.133C366.872 227.306 367.512 220.373 367.512 213.333C367.512 206.293 366.872 199.36 366.019 192.533L411.139 157.226C415.192 154.026 416.366 148.266 413.699 143.573L371.032 69.653C368.365 65.066 362.819 63.146 358.019 65.066L304.899 86.506C293.912 78.079 281.859 70.933 268.846 65.493L260.846 8.96C259.885 3.947 255.512 0 250.179 0H164.846C159.513 0 155.139 3.947 154.286 8.96L146.286 65.493C133.273 70.933 121.219 77.973 110.233 86.506L57.113 65.066C52.313 63.253 46.766 65.066 44.1 69.653L1.43201 143.573C-1.23499 148.16 -0.0609906 153.92 3.99201 157.226L49.005 192.533C48.152 199.36 47.512 206.293 47.512 213.333C47.512 220.373 48.152 227.306 49.005 234.133L3.99201 269.44C-0.0609906 272.64 -1.23499 278.4 1.43201 283.093L44.099 357.013C46.766 361.6 52.312 363.52 57.112 361.6L110.232 340.16C121.219 348.587 133.272 355.733 146.285 361.173L154.285 417.706C155.138 422.719 159.512 426.666 164.845 426.666H250.178C255.511 426.666 259.885 422.719 260.738 417.706L268.738 361.173C281.751 355.733 293.805 348.693 304.791 340.16L357.911 361.6C362.711 363.413 368.258 361.6 370.924 357.013L413.591 283.093C416.259 278.507 415.085 272.747 411.032 269.44ZM207.512 288C166.232 288 132.845 254.613 132.845 213.333C132.845 172.053 166.232 138.667 207.512 138.667C248.792 138.667 282.179 172.054 282.179 213.334C282.179 254.614 248.792 288 207.512 288Z" />
                </svg>
            </div>
        </div>
        <div class="audioList">
            <button onclick="languageChange(1)" class="currentLanguage">Language1</button>
            <button onclick="languageChange(2)">Language2</button>
        </div>
        <video id="video" muted preload="auto">
            <source src="./Media/sample.mp4" type="video/mp4">
        </video>

    </div>
    <!-- <button class="song" onclick="clickHandle(1)">1</button>
    <button class="song" onclick="clickHandle(2)">2</button> -->
    <audio id="audio1" preload="auto">
        <source src="./Audio/audio1.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2" preload="auto">
        <source src="./Audio/audio2.mp3" type="audio/mp3">
    </audio>
</body>
<script src="./script.js"></script>

</html>
